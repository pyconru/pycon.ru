{% extends "_base.html" %}

{% block content %}
  {% for page in CHILDREN %}
    <img src="{{ page.photo }}">
    <div>
      {{ page.content }}
      {% if page.media %}
        <a href="{{ url_for(page.PATH) }}" class="more">{{ _('Video & Slides') }} &rarr;</a>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
